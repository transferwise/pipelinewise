[pytest]
# Pytest configuration for target-iceberg

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require AWS/Snowflake)
    slow: Tests that take a long time to run

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
[coverage:run]
source = target_iceberg
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
