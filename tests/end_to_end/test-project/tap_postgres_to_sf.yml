---

# ------------------------------------------------------------------------------
# General Properties
# ------------------------------------------------------------------------------
id: "postgres_source_sf"
name: "PostgreSQL source test database"
type: "tap-postgres"
owner: "test-runner"


# ------------------------------------------------------------------------------
# Source (Tap) - PostgreSQL connection details
# ------------------------------------------------------------------------------
db_conn:
  host: "db_postgres_source"                  # PostgreSQL host
  port: 5432                    # PostgreSQL port
  user: "pipelinewise"                  # PostgreSQL user
  password: "secret"          # Plain string or vault encrypted
  dbname: "postgres_source_db"                  # PostgreSQL database name


# ------------------------------------------------------------------------------
# Destination (Target) - Target properties
# Connection details should be in the relevant target YAML file
# ------------------------------------------------------------------------------
target: "snowflake"                 # ID of the target connector where the data will be loaded
batch_size_rows: 1000                 # Batch size for the stream to optimise load performance


# ------------------------------------------------------------------------------
# Source to target Schema mapping
# ------------------------------------------------------------------------------
schemas:
  - source_schema: "public"
    target_schema: "postgres_world_sf"

    tables:
      - table_name: "city"
        replication_method: "INCREMENTAL"
        replication_key: "id"

      - table_name: "country"
        replication_method: "FULL_TABLE"

      - table_name: "countrylanguage"
        replication_method: "FULL_TABLE"
